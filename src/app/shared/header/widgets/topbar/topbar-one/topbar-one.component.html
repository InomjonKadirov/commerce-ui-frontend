<div class="row" >
    <div class="col-lg-6">
      <div class="header-contact">
        <ul>
          <li>{{ 'topbar-title' | translate }}</li>
          <li><i class="fa fa-phone" aria-hidden="true"></i>123 - 456 - 7890</li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6 text-right" *ngIf="!productsService?.catalogMode">
      <ul class="header-dropdown">
        <li class="compare"  hidden>
          <a [routerLink]="'/home/compare'"><i class="fa fa-random" aria-hidden="true"></i>{{ 'compare' | translate }}</a>
        </li>
        <li class="mobile-wishlist">
          <a [routerLink]="'/home/wishlist'"><i class="fa fa-heart" aria-hidden="true"></i>{{ 'wishlist' | translate }}</a>
        </li>
        <li class="onhover-dropdown mobile-account">
          <i class="fa fa-user" aria-hidden="true"></i> {{ 'my-account' | translate }}
          <ul class="onhover-show-div">
            <li [hidden]="loggedIn" >
              <a [routerLink]="'/pages/login'" data-lng="ru">
                  {{ 'login' | translate }}
              </a>
            </li>
            <li *ngIf="loggedIn">
              <a [routerLink]="'/home/one'" (click)="logout()" data-lng="uz">
                  {{ 'logout' | translate }}
              </a>
            </li>
            <li *ngIf="loggedIn">
              <a [routerLink]="'/pages/dashboard'">
                {{ 'dashboard' | translate }}
              </a>
            </li>


          </ul>
        </li>
      </ul>
    </div>
</div>
