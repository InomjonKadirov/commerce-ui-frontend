<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<!--                        <div class="form-group">-->
<!--                            <label for="username">Номер телефона</label>-->
<!--                            <input type="text" class="form-control" id="username" placeholder="Введите номер телефона" required="required">-->
<!--                        </div>-->
<!--                        <div class="form-group">-->
<!--                            <label for="review">Password</label>-->
<!--                            <input type="password" class="form-control" id="review" placeholder="Введите пароль" required="required">-->
<!--                        </div>-->

                        <div class="form-group">
                            <input required="required" formControlName="username" class="form-control" placeholder="Username"
                                   id="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input required="required" formControlName="password" type="password" class="form-control" placeholder="Password"
                                   id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password required</div>
                            </div>
                        </div>


                        <button type="submit" [disabled]="loading" class="btn btn-solid">Войти</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>Новый пользователь</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Создать новый аккаунт</h6>
                    <p>Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop. To start shopping click register.</p>
                    <button class="btn btn-solid">Create an Account</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
